<!DOCTYPE html>
<html>
  <head>
  	<title>ES Modules in the browser</title>
  </head>
  <style>
  	.counterStyle {
  		color: red;
  		padding: 10px;
  		margin: 10px;
  		background: black;
  	}
  </style>
  
  <body></body>

  <script type="module">
      import { counter, incrementCounter } from './counter.js';
      import domHelpers from './dom-helpers.js';

      const counterRenderer = domHelpers.appendSpanOnBody('counterStyle');

      counterRenderer(counter);
      incrementCounter();
      counterRenderer(counter);
  </script>
</html>
